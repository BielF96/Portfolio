<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index-01-style.css">
    <title>Space 01</title>
</head>
<body>
    <div class="container">
        <input type="radio" id="card-1" name="slider" checked>
        <input type="radio" id="card-2" name="slider">
        <input type="radio" id="card-3" name="slider">
        <div class="cards">
            <label for="card-1" id="slider-1" class="card">
                <article>
                    <div class="article-tittle">
                        <h1>Behold, the King of Darkness: TON 618</h1>
                    </div>                
                    <div class="article-text">
                        <p>
                            Behold, the King of Darkness: TON 618
                            Imagine a giant, cosmic vacuum cleaner, 66 billion times heavier than our sun, devouring everything in its path. That's TON 618, the most massive black hole ever discovered, lurking 18.2 billion light-years away in the dim constellation Canes Venatici.
                        </p>
                    </div>
                </article>
            </label>
            <label for="card-2" id="slider-2" class="card">
                <article>
                    <div class="article-tittle">
                        <h1>Dance of Cosmic Dust: The Pillars of Creation</h1>
                    </div>                
                    <div class="article-text">
                        <p>
                            Behold a celestial spectacle that seems plucked from a fantasy painting. Towering columns of gas and dust, sculpted by the relentless winds of a newborn star, pierce the heart of the Eagle Nebula like ethereal fingers reaching for the heavens. These are the Pillars of Creation, a cosmic landmark that has captivated astronomers and the public alike for decades.
                        </p>
                    </div>
                </article>
            </label>
            <label for="card-3" id="slider-3" class="card">
                <article>
                    <div class="article-tittle">
                        <h1>Dance with Density: The Dazzling Drama of a Neutron Star</h1>
                    </div>
                    <div class="article-text">
                        <p>
                            Forget Hollywood explosions, the real pyrotechnics are happening in the cosmos. Buckle up for a journey to the realm of the ultra-compact, the ultra-dense, the ultra-extreme: the neutron star
                        </p>
                    </div>
                </article>
            </label>
        </div>
    </div>
</body>
</html>
